<body class="is-boxed has-animations" style="height: 100%;">
	<section class="pricing section">
		<div class="container">
			<div class="pricing-inner section-inner">
				<h2 class="section-title mt-0 text-center">TicketGen Beta 1.2</h2>
				<div class="pricing-faqs container-sm is-revealing">
					<ul class="accordion">
						<div class="accordion-title">
							<span>姓名：</span>
							<input id="name" type="text" style="width: 120px">
						</div>
						<div class="accordion-title">
							<span>开始日期：</span>
							<div style="text-align:right">
								<input id="month" type="text" style="width: 71px;">
								<span>月<span>
								<input id="day" type="text"  style="width: 71px;">
								<span>日<span>
							</div>
							<button id="1">确定</button>
						</div>
						<div class="accordion-title">
							<span id="title">餐类：</span>
						</div>
							<button id="btn0" style="width: 609px" onclick="stringGen(0)">不选</button>
							<br>
							<button id="btn1" style="width: 200px" onclick="stringGen(1)">1区 自助餐</button>
							<button id="btn2" style="width: 200px" onclick="stringGen(2)">2区 套餐A</button>
							<button id="btn3" style="width: 200px" onclick="stringGen(3)">3区 套餐A</button>
							<br>
							<button id="btn4" style="width: 200px" onclick="stringGen(4)">4区 套餐A</button>
							<button id="btn5" style="width: 200px" onclick="stringGen(5)">5区 套餐B</button>
							<button id="btn6" style="width: 200px" onclick="stringGen(6)">6区 盖浇饭</button>
							<br>
							<button id="btn7" style="width: 200px" onclick="stringGen(7)">7区 套餐C</button>
							<button id="btn8" style="width: 200px" onclick="stringGen(8)">8区 面档</button>
							<button id="btn9" style="width: 200px" onclick="stringGen(9)">9区 套餐B</button>
							<br><br>
							<div id="111" style="width: 600px"></div>
						<div class="accordion-title">
							<button id="btn">生成</button>
							<div style="text-align: right">
							<input type="checkbox" id="policy">
							我已阅读并同意<a href="https://ticketgen.gitee.io/index/policy">用户协议</a>。
							</div>
						</div>
							<script src="https://ticketgen.gitee.io/dist/js/string-gen.js"></script>
						</div>
					</ul>
					</div>
				</div>
			</div>
	</section>
	<br><br><br>
	<div class="pricing-tables-wrap">

			<div class="pricing-table-inner">

					<div class="pricing-table-header mb-24 pb-24">

						<div class="pricing-table-price"><small>切换到<a href="https://ticketgen.gitee.io/index">单张生成</a></small></div>
